# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.images:
    global: 0.5
  colors.webpage.darkmode.policy.images:
    global: smart
  completion.open_categories:
    global:
    - searchengines
    - history
    - quickmarks
    - bookmarks
    - filesystem
  completion.shrink:
    global: true
  completion.web_history.max_items:
    global: -1
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/advblock.txt
  content.blocking.method:
    global: both
  content.geolocation:
    https://flyone.eu: true
    https://www.google.com: false
  content.headers.accept_language:
    global: ru-RU,en-US
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://anekdotov.me: false
    https://calendar.google.com: false
    https://coub.com: false
    https://life.ru: false
    https://meduza.io: false
    https://meet.google.com: false
    https://nextcloud.savin.org.ru: false
    https://perm-2.ru: false
    https://rg.ru: false
    https://russian.rt.com: false
    https://spark.ru: false
    https://spletnnica.ru: false
    https://www.facebook.com: false
    https://www.goodfon.ru: false
    https://www.igromania.ru: false
    https://www.reddit.com: false
    https://www.wps.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 10pt
  spellcheck.languages:
    global:
    - ru-RU
    - en-US
  url.default_page:
    global: ya.ru
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: ya.ru
